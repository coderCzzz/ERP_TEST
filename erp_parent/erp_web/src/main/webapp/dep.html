<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>部门管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript">
	$(function(){
		//表格初始化
		$('#grid').datagrid({
			url:'dep_getList',
			columns:[[
			   {field:'uuid',title:'部门编号',width:100},
			   {field:'name',title:'部门名称',width:100},
			   {field:'tele',title:'部门电话',width:100,align:'rigth'},
			   {field:'-',title:'操作',formatter:function(value,row,index){
				   return '<a href="javascript:void(0)" onclick="del(' + row.uuid + ')">删除</a>';
			   }},
			         ]],
			   singleSelect:true,
			   pagination:true,
			   toolbar: [{
					text:'新增',
					iconCls: 'icon-add',
					handler: function(){
						$('#editDlg').dialog('open');
						}
			   }]
		});
		//条件查询
		$('#btnSearch').bind('click',function(){
			var formdata=$('#searchForm').serializeJSON();
			$('#grid').datagrid('load',formdata);
		});
		$('#editDlg').dialog({    
		    title: '部门编辑',    
		    width: 400,    
		    height: 200,    
		    closed: true,       
		    modal: true   
		});
		//保存
		$('#btnSave').bind('click',function(){
			var formdata=$('#editForm').serializeJSON();
			$.ajax({
				url:'dep_add',
				data:formdata,
				datatype:'json',
				type:'post',
				success:function(rtn){
					$.messager.alert("提示",rtn.message,'info',function(){
						//成功的话关闭窗口
						$('#editDlg').dialog('close');
						//刷新表单数据
						$('#grid').datagrid('reload');
					});
				}
			});
		});
	});
	//删除
	function del(uuid){
		$.messager.confirm("确认","确认要删除吗？",function(yes){
			if(yes){
				$.ajax({
					url: 'dep_delete?id=' + uuid,
					dataType: 'json',
					type: 'post',
					success:function(rtn){
						$.messager.alert("提示",rtn.message,'info',function(){
							//刷新表格数据
							$('#grid').datagrid('reload');
						});
					}
				});
			}
		});
	}	
</script>
</head>
<body>
<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;"></div>
<div style="height:2px;"></div>
<form id="searchForm">
	<table>
		<tr>
			<td>部门名称：</td>
			<td><input name="dep1.name"></td>
		</tr>
		<tr>
			<td>部门电话：</td>
			<td><input name="dep1.tele"></td>
		</tr>
	</table>
	<button id="btnSearch" type="button">查询</button>
</form>
<table id="grid"></table>
<div id="editDlg">
	<form id="editForm">
	<table>
		<tr>
			<td>部门名称：</td>
			<td><input name="dep.name"></td>
		</tr>
		<tr>
			<td>部门电话：</td>
			<td><input name="dep.tele"></td>
		</tr>
	</table>
	<button id="btnSave" type="button">保存</button>
</form>
</div>
</body>
</html>
